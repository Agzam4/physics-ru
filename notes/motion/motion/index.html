<!DOCTYPE html>
<html lang="en-US">
<head>
	<script>
		window.onload = function() {
			let element = document.getElementById(localStorage.language);
			if(element == null) {
				element = document.getElementById('en');
				localStorage.language = 'en';
			}
			element.click();
		}
	</script>
	<style type="text/css">
		body {
			background: #333;
		}
		a {
			display: none;
		}
	</style>
</head>
<body>
	<a id="en" href="en.html">en</a>
	<!-- Add Languages here: -->
	<a id="ru" href="ru.html">ru</a>
</body>
</html>
